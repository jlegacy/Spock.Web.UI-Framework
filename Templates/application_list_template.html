
<div class="row nestedPage">
    <div class="col-md-10">

        <div class="row pageHeader">
            <div class="col-md-12">
                <span class="pageHeaderIcon"><img src="./Content/img/print_applications.png" /></span> Virtual Print Applications
            </div>         
        </div>
        <!--<div class="row">
            <a class="btn btn-default" href="#CreateUser"><span class="glyphicon glyphicon-plus-sign addButton"></span> Add New User</a>
        </div>-->
        <div class="panel panel-default">
            <div class="panel-body">


                <table id="applicationsListTable" class="display cell-border" cellspacing="0" width="100%">
                    <thead>
                        <tr role="row">
                            <th class="sorting">Virtual Printer Name</th>
                            <th class="sorting">Security Profile</th>
                            <th class="sorting">Physical Printer</th>
                            <th class="sorting">Last Changed Date</th>
                            <th class="sorting">Enabled</th>
                            <th class="sorting_asc_disabled sorting_desc_disabled"></th>
                        </tr>
                    </thead>
                    <!--<tfoot>
                <tr>
                    <th class="sorting">FirstName</th>
                    <th class="sorting">LastName</th>
                    <th class="sorting">Email</th>
                    <th> </th>
                </tr>
            </tfoot>-->
                    <tbody>

                        {{#each this}}
                        <tr>
                            <td>{{sourcePrintQueueName}}</td>
                            <td>{{profileName}}</td>
                            <td>{{destinationPrintQueueName}}</td>
                            <td>{{modified}}</td>
                            <td class="tdCenter">
                                {{#if enabled}}
                                    <span class="glyphicon glyphicon-ok-circle iconEnabled">
                                {{else}}
                                    </span> <span class="glyphicon glyphicon-ban-circle iconDisabled"></span>
                                {{/if}}
                            </td>
                            <td>
                                <a id="EditPrintApplication" href="#EditPrintApplication/{{id}}">Edit</a> |
                                <a id="DisplayPrintApplication" href="#DisplayPrintApplication/{{id}}">Details</a>
                            </td>
                        </tr>
                        {{/each}}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#applicationsListTable').DataTable();
    });
</script>
