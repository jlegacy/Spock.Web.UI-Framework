
<div class="row nestedPage">
    <div class="col-md-10">

        <div class="row pageHeader">
            <div class="col-md-12">
                <span class="pageHeaderIcon"><img src="./Content/img/icon_image.png" /></span> Image Elements
            </div>
            <div class="col-md-12 addContainer">
                <a class="btn btn-default" href="#CreateImageRegions"><span class="glyphicon glyphicon-plus-sign addButton"></span> Create Image Element</a>
            </div>
        </div>

        <div class="panel panel-default">
            <div class="panel-body">


                <table id="imageRegionsListTable" class="display cell-border" cellspacing="0" width="100%">
                    <thead>
                        <tr role="row">
                            <th class="sorting">Name</th>
                            <th class="sorting">Description</th>
                            <th class="sorting">Opacity</th>
                            <th class="sorting">Rotation</th>
                            <th class="sorting">Stretch Image to Fit</th>
                            <th class="sorting_asc_disabled sorting_desc_disabled"></th>
                        </tr>
                    </thead>
                    <!--<tfoot>
                        <tr>
                            <th class="sorting">FirstName</th>
                            <th class="sorting">LastName</th>
                            <th class="sorting">Email</th>
                            <th> </th>
                        </tr>
                    </tfoot>-->
                    <tbody>

                        {{#each this}}
                        <tr>
                            <td>{{name}}</td>
                            <td>{{description}}</td>
                            <td>{{opacity}}</td>

                            <td>{{rotation}}</td>
                            <td>{{stretchImageToFitRegion}}</td>
                            <td>
                                <a id="EditImageRegions" href="#EditImageRegions/{{id}}">Edit</a> |
                                <a id="DisplayImageRegions" href="#DisplayImageRegions/{{id}}">Details</a> |
                                <a id="DeleteImageRegions" href="#DeleteImageRegions/{{id}}">Delete</a>
                            </td>
                        </tr>
                        {{/each}}

                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>

<script type="text/javascript">
    $(document).ready(function () {
        $('#imageRegionsListTable').DataTable();
    });
</script>
